<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <link rel="stylesheet" href ="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="app-container">
        <div class="calculator-stroke">
            <div class="calculator-mainbody">
                <div class="display-container">
                    <div class="display-background">
                    <div class="display-numbers"><p class="numbers">0.123456789</p></div>
                </div>
            </div>
                <div class="buttons-container">
                    <div class="container-row">
                        <div class="btn"><button class="power-fnc op-btn">X^2</button></div>
                        <div class="btn"><button class="divide-fnc op-btn">/</button></div>
                        <div class="btn"></div><button class="multiply-fnc op-btn">*</button>
                        <div class="btn"></div><button class="clear-fnc op-btn">C</button>
                    </div>
                    <div class="container-row">
                        <div class="btn"></div><button class="7-btn num-btn">7</button>
                        <div class="btn"></div><button class="8-btn num-btn">8</button>
                        <div class="btn"></div><button class="9-btn num-btn">9</button>
                        <div class="btn"></div><button class="backspace-fnc op-btn"><-</button>
                    </div>
                    <div class="container-row">
                        <div class="btn"></div><button class="4-btn num-btn">4</button>
                        <div class="btn"></div><button class="5-btn num-btn">5</button>
                        <div class="btn"></div><button class="6-btn num-btn">6</button>
                        <div class="btn"></div><button class="subtract-fnc op-btn">-</button>
                    </div>
                    <div class="container-row">
                        <div class="btn"></div><button class="1-btn num-btn">1</button>
                        <div class="btn"></div><button class="2-btn num-btn">2</button>
                        <div class="btn"></div><button class="3-btn num-btn">3</button>
                        <div class="btn"></div><button class="add-fnc op-btn">+</button>
                    </div>
                    <div class="container-row">
                        <div class="btn"></div><button class="0-btn num-btn">0</button>
                        <div class="btn"></div><button class="decimal-btn num-btn">.</button>
                        <div class="btn"></div><button class="operation-fnc eq-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
