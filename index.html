<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yesteryear&display=swap');
    </style>
    <link rel="stylesheet" href ="style.css">
    <script src="script.js" defer></script>


</head>
<body>
    <div class="app-container">
        <div class="calculator-stroke">
            <div class="calculator-mainbody">
                <div class="display-container">
                    <div class="display-background">
                    <div class="display-numbers"><p class="numbers"></p></div>
                </div>
            </div>
                <div class="buttons-container">
                    <div class="container-row">
                        <div class="btn"><button class="power-fnc op-btn">x<sup>2</sup></button></div>
                        <div class="btn"><button class="divide-fnc op-btn">/</button></div>
                        <div class="btn"><button class="multiply-fnc op-btn">*</button></div>
                        <div class="btn"><button class="clear-fnc op-btn">C</button></div>
                    </div>
                    <div class="container-row">
                        <div class="btn"><button class="btn-7 num-btn">7</button></div>
                        <div class="btn"><button class="btn-8 num-btn">8</button></div>
                        <div class="btn"><button class="btn-9 num-btn">9</button></div>
                        <div class="btn"><button class="backspace-fnc op-btn"><-</button></div>
                    </div>
                    <div class="container-row">
                        <div class="btn"><button class="btn-4 num-btn">4</button></div>
                        <div class="btn"><button class="btn-5 num-btn">5</button></div>
                        <div class="btn"><button class="btn-6 num-btn">6</button></div>
                        <div class="btn"><button class="subtract-fnc op-btn">-</button></div>
                    </div>
                    <div class="container-row">
                        <div class="btn"><button class="btn-1 num-btn">1</button></div>
                        <div class="btn"><button class="btn-2 num-btn">2</button></div>
                        <div class="btn"><button class="btn-3 num-btn">3</button></div>
                        <div class="btn"><button class="add-fnc op-btn">+</button></div>
                    </div>
                    <div class="container-row">
                        <div class="btn"><button class="btn-0 num-btn">0</button></div>
                        <div class="btn"><button class="decimal-btn num-btn">.</button></div>
                        <div class="btn"><button class="operation-fnc eq-btn">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>S Y N T H C A L C</h1>
</body>
</html>
